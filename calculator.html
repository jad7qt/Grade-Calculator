    <!-- Tab Content -->
    <div class="tab-content">
        <!-- Grade Calculator -->
        <div id="gradeCalculatorTab" class="tab-pane fade in active">
            <h1>Class Grade Calculator</h1>
            <table class="table table-hover table-sm">
                <thead>
                    <tr>
                        <th>#</th>
                        <th scope="col">Assignment Name</th>
                        <th scope="col">Grade Received</th>
                        <th scope="col">Weight</th>
                    </tr>
                </thead>
                <tbody id="calculatorTable">
                    <!-- Your rows go here -->
                </tbody>
                <tfoot>
                    <tr id="calcRow">
                        <th scope="row">=</th>
                        <td><input readonly></td>
                        <td><input type="number" readonly id="calcBox"></td>
                    </tr>
                </tfoot>
            </table>
            <btn-container>
                <button id="addRowButton" class="btn btn-primary">Add Row</button>
                <button id="resetTable" class="btn btn-danger" onclick="reset()">Reset Table</button>
                <button id="runCalculation" class="btn btn-primary" onclick="calculateGrade()">Calculate</button>
            </btn-container>
        </div>

        <!-- GPA Calculator -->
        <div id="gpaCalculatorTab" class="tab-pane fade">
            <h1>GPA Calculator</h1>
            <table class="table table-hover table-sm">
                <thead>
                    <tr>
                        <th>#</th>
                        <th scope="col">Course Name</th>
                        <th scope="col">Credit Hours</th>
                        <th scope="col">Grade Received</th>
                    </tr>
                </thead>
                <tbody id="gpaTable">
                    <!-- Rows for GPA calculation go here -->
                </tbody>
                <tfoot>
                    <tr id="gpaCalcRow">
                        <th scope="row">=</th>
                        <td><input readonly></td>
                        <td><input type="number" readonly id="gpaCalcBox"></td>
                    </tr>
                </tfoot>
            </table>
            <btn-container>
                <button id="addGPARowButton" class="btn btn-primary">Add Row</button>
                <button id="resetGPATable" class="btn btn-danger" onclick="resetGPA()">Reset Table</button>
                <button id="calculateGPA" class="btn btn-primary" onclick="calculateGPA()">Calculate GPA</button>
            </btn-container>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
